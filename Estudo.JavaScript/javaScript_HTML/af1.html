<!DOCTYPE html>

    <script>
      //Declaração de variáveis
      let quantidadeAlunos, nota;
      let notasAV1 = [];
      let notasAV2 = [];
      let somaMedia = [];
      let media = [];
      var notaMaxima = Number.NEGATIVE_INFINITY;
      var notaMinima = Number.POSITIVE_INFINITY;
      
      

                //Recebimento e atribuição de valores
      quantidadeAlunos = parseInt(prompt("digite a quantidade de alunos"));

      //notasAV1
      for(var i = 0; i < quantidadeAlunos; i++){
        nota = parseFloat(prompt(`digite a nota da AV1 do aluno ${i+1}`));
        notasAV1.push(nota);

        //Maior nota AV1
        if (nota > notaMaxima) {
          notaMaxima = nota;}
        //Menor nota AV1
        if (nota < notaMinima) {
          notaMinima = nota;}
      }
        //Exibição das notas AV1
       document.write ("Notas da AV1: " + notasAV1);
       document.write ("<br>")
       document.write ("A maior nota da AV1 foi: " + notaMaxima)
       document.write ("<br>")
       document.write ("A menor nota da AV1 foi: " + notaMinima)
       document.write ("<br>")

       //Zerando variáveis para cálculo da AV2
       var notaMaxima = Number.NEGATIVE_INFINITY;
       var notaMinima = Number.POSITIVE_INFINITY;


      //notasAV2
      for(var i = 0; i < quantidadeAlunos; i++){
        nota = parseFloat(prompt(`digite a nota da AV2 do aluno ${i+1}`));
        notasAV2.push(nota);

        //Maior nota AV2
        if (nota > notaMaxima) {
          notaMaxima = nota;}
        //Menor nota AV2
        if (nota < notaMinima) {
          notaMinima = nota;}
      }

        //Exibição das notas AV2
        document.write ("<br>")
        document.write ("Notas da AV2: " + notasAV2);
        document.write ("<br>")
        document.write ("A maior nota da AV2 foi: " + notaMaxima)
        document.write ("<br>")
        document.write ("A menor nota da AV2 foi: " + notaMinima)
        document.write ("<br>")
     

      //Cálculo das Médias
      for (var i = 0; i < quantidadeAlunos; i++) {
        nota = notasAV1[i] + notasAV2[i];
        somaMedia.push(nota);
        }

      for (var i = 0; i < quantidadeAlunos; i++ ){
        nota = somaMedia[i] / 2;
        media.push(nota);
      }  

        //Exibição das médias
        document.write ("<br>")
        document.write ("Notas médias: " + media)
     
    
    </script>
